apply plugin: 'com.android.application'
apply plugin: 'com.analysys.android.plugin'

android {
    signingConfigs {
        config {
            keyAlias 'analysys'
            keyPassword '12345678'
            storeFile file('../key/key.store')
            storePassword '12345678'
        }
    }
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        buildConfigField("String", "Build_Type", "\"${Build_Type}\"")

        // 个推相关配置
        manifestPlaceholders = [
                GETUI_APP_ID    : "gI8n3bRHKt8RF1Ovovep57",
                GETUI_APP_KEY   : "KLTj3f2BfE72zs3ggKhvb1",
                GETUI_APP_SECRET: "1gYnp4UubFAt59SoOCL2yA",
                JPUSH_PKGNAME   : "com.analysys.demo",
                JPUSH_APPKEY    : "74abc6f71d9cd90db9ddfa40", //更新appkey
                JPUSH_CHANNEL   : "developer-default" //暂时填写默认值即可.
        ]

        applicationId "com.analysys.demo"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries false
        maxProcessCount 8
        javaMaxHeapSize "4g"
    }

    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
    
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        warningsAsErrors false
        disable "UnusedResources"
        textOutput "stdout"
        textReport false
        disable 'RestrictedApi'
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    analysysConfig {
        lambdaEnabled = true
    }

    dataBinding {
        enabled = true
    }

}

dependencies {


    api project(':ans-sdk:analysys_arkanalysys')

    api project(':ans-demo:compatibilityDemo')
    api project(':ans-demo:visualDemo')

    implementation('com.alibaba:arouter-api:1.5.0')
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.0.0'

}

// 忽略文档编译错误. 设置编码
